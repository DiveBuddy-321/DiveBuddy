name: Run Tests on EC2
on:
  workflow_run:
    workflows: ["Deploy to EC2"]
    types:
      - completed
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Run tests on deployed server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd /home/ubuntu/divebuddy/backend
            docker exec cpen321_app sh -c "npm ci --include=dev && chmod +x tests/run-tests-individually.sh && ./tests/run-tests-individually.sh" || { echo "Tests failed!"; exit 1; }

      - name: Notify test results
        if: failure()
        run: echo "⚠️ Tests failed after deployment! Check the logs above."
