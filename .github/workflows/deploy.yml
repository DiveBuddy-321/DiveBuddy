name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Copy files to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "."
          target: "/home/ubuntu/divebuddy"

      - name: Rebuild and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "."
          script: |
            cd /home/ubuntu/divebuddy

            # write secrets into .env
            cat > .env <<EOF
            PORT=${{ secrets.PROD_PORT }}
            MONGODB_URI=${{ secrets.PROD_DB_URI }}
            JWT_SECRET=${{ secrets.PROD_JWT_SECRET }}
            GOOGLE_CLIENT_ID=${{ secrets.PROD_GOOGLE_CLIENT_ID }}
            GEOCODING_API=${{ secrets.PROD_GEOCODING_API }}
            EOF

            # give .env permissions
            chmod 600 .env

            # build and run container
            docker-compose down
            docker-compose --env-file .env build
            docker-compose --env-file .env up -d

      - name: Run tests on deployed server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd /home/ubuntu/divebuddy
            docker exec cpen321_app sh -c "cd /app/backend && npx jest --runInBand --coverage" || { echo "Tests failed!"; exit 1; }

      - name: Notify test results
        if: failure()
        run: echo "⚠️ Tests failed after deployment! Check the logs above."
